<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actors</title>
</head>
<body>
<div th:each="actor : ${actors}">
    <a th:href="@{'/actors/' + ${actor.id}}" th:text="|${actor.id}. ${actor.name}|">Actor</a>
</div>
</body>
</html>
